
{{ block "projectcards" . }}
<ul>
    {{ range . }}
    {{ template "projectcard" .}}
    {{ end }}
</ul>
{{ end }}

{{ block "projectcard" . }}
<li>
    <div style="display: flex; flex-direction: column; gap: 0.25em;">
        <h2>{{ .Title }}</h2>
        <p>{{ .Description }}</p>
        <p>Opprettet: <time>{{ .Created }}</time></p>
    </div>
</li>
{{ end }}

{{ define "createnewproject" }}
<div>
    <form hx-post="/project/new" hx-target="previous ul" hx-swap="beforeend">
        Tittel: <input type="text" name="title">
        Beskrivelse: <textarea rows="4" cols="10" name="description"></textarea>
        <button type="submit">Opprett</button>
    </form>
</div>
{{ end }}
