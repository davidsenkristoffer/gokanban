{{ block "projectitem" . }}
<div class="column_item">
    <h3>{{ .Title }}</h3>
    <p>{{ .Description }}</p>
    <p>Time estimated: {{ .EstimatedTime }}</p>
    <p>Time spent: {{ .SpentTime }}</p>
</div>
{{ end }}

{{ block "createprojectitem" . }}
<form hx-post="/projectitem/{{ . }}/new">
    Tittel: <input type="text" name="title">
    Beskrivelse: <textarea name="description" cols="10" rows="10"></textarea>
    Estimert tidsbruk: <input type="number" name="estimatedtime">
    <button type="submit">Opprett</button>
</form>
{{ end }}

{{ define "kanban" }}
<html>
    <head>
        <link rel="stylesheet" href="/static/style.css">
        <script defer src="/static/htmx.min.js"></script>
    </head>
    <body hx-boost="true">
        {{ template "project" . }}
    </body>
</html>
{{ end }}
